<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud VM Resource Prediction</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 25px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        h2, h3 {
            color: #2c3e50;
        }

        ul {
            list-style: none;
            padding-left: 0;
            max-width: 600px;
        }

        li {
            background-color: #ffffff;
            margin-bottom: 8px;
            padding: 10px 15px;
            border-left: 5px solid #3498db;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <h1>Cloud VM Resource Prediction</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required><br>
        <input type="submit" value="Predict">
    </form>

    {% if predictions %}
        <h2>Predicted Values:</h2>
        <ul>
            {% for i in range(predictions|length) %}
                <li><strong>{{ features[i] }}:</strong> {{ predictions[i]|round(4) }}</li>
            {% endfor %}
        </ul>
        <h3>Auto-scaling Decision: {{ decision }}</h3>
    {% endif %}
</body>
</html>
